<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Natours | Exciting tours for adventurous people</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__logo-box">
            <!-- <img> is actually an inline element -->
            <img src="img/logo-white.png" alt="Logo" class="header__logo">
            <!-- SEO-seach engine optimization -->
        </div>
        <div class="header__text-box">
            <h1 class="header__heading-primary">
                <span class="header__heading-primary-main">Outdoors</span>
                <!-- span is by default, an inline element. So it's like just text-->
                <span class="header__heading-primary-sub">is where life happens</span>
                <!-- h1 is the single most important heading on the
                     page, which is important for 
                    Google or for any other search 
                    engine to figure out what our 
                    webpage is all about.
                <H1> by default has a higher font-weight, has bold-->
            </h1>
        </div>
    </header>
</body>

</html>
